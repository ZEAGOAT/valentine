      <div class="final-text">‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ô‡∏∞‡∏à‡∏∏‡πâ‡∏ö‡πÜ‡πÜ‡πÜ ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô‡πÜ‡∏ô‡∏∞</div>

  <script>
    const questionScreen = document.getElementById('questionScreen');
    const heartLoader = document.getElementById('heartLoader');
    const finalMessage = document.getElementById('finalMessage');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    let W, H;
    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);

    const particles = [];

    function spawnFirework(){
      const x = Math.random() * W;
      const y = Math.random() * (H * 0.55) + (H * 0.08);
      const count = Math.floor(60 + Math.random()*60);
      const hue = Math.random()*360;

      for(let i=0;i<count;i++){
        const a = (Math.PI*2) * (i / count);
        const sp = 2.2 + Math.random()*4.2;
        particles.push({
          x, y,
          vx: Math.cos(a)*sp + (Math.random()-0.5)*1.4,
          vy: Math.sin(a)*sp + (Math.random()-0.5)*1.4,
          life: 60 + Math.random()*40,
          max: 100,
          hue,
          size: 1.2 + Math.random()*2.2
        });
      }
    }

    let animId = null;
    function step(){
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = "rgba(0,0,0,0.18)";
      ctx.fillRect(0,0,W,H);

      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.life -= 1;
        p.vy += 0.03;
        p.x += p.vx;
        p.y += p.vy;

        const alpha = clamp(p.life / p.max, 0, 1);
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 60%, ${alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) particles.splice(i,1);
      }
      animId = requestAnimationFrame(step);
    }

    let fireTimer = null;
    function startFireworks(){
      resize();
      canvas.style.display = "block";
      if (!animId) step();

      if (!fireTimer){
        fireTimer = setInterval(() => {
          spawnFirework();
          if (Math.random() < 0.45) setTimeout(spawnFirework, 160);
        }, 520);
      }
    }
    
    function moveNo(){
      const pad = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;

      const x = Math.random() * maxX + pad;
      const y = Math.random() * maxY + pad;

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.zIndex = 50;
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); }, { passive:false });

    yesBtn.addEventListener('click', () => {
      questionScreen.style.display = 'none';
      heartLoader.style.display = 'block';

      setTimeout(() => {
        heartLoader.style.display = 'none';
        finalMessage.style.display = 'block';
        finalMessage.classList.add('show');
        startFireworks();
      }, 1000);
    });
  </script>
